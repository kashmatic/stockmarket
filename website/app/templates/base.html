<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!--HEADER START-->
<div class="main-navigation navbar-fixed-top">
  <nav class="navbar navbar-default">
    <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}" style="color: #e43c5c; font-size: 35px; font-family: Arial Black, Gadget, serif">
        FinTech
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        {% if session['username'] == 'admin' %}
        <li><a href="{{ url_for('index') }}" style="color: #800000; font-family: Arial Black, Gadget, sans-serif">Users</a></li>
        <li><a href="{{ url_for('index') }}" style="color: #800000; font-family: Arial Black, Gadget, sans-serif">Groups</a></li>
        <li><a href="{{ url_for('index') }}" style="color: #800000; font-family: Arial Black, Gadget, sans-serif">APIs</a></li>
        <li><a href="{{ url_for('index') }}" style="color: #800000; font-family: Arial Black, Gadget, sans-serif">Stats</a></li>
        <li><a href="{{ url_for('index') }}" style="color: #800000; font-family: Arial Black, Gadget, sans-serif">Logout</a></li>
        {% endif %}
      </ul>
    </div>
    </div>
  </nav>
</div>
<!--HEADER END-->

<br>
    <div class="container" style="margin-top:60px">
      {% block body %}{% endblock %}
      <footer class="footer">
        <p>Powered by Mark M and Kashi R</p>
        <!-- <p>Built by Kashi Revanna</p> -->
      </footer>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
